<!DOCTYPE html>
<html lang="es">
<head>
 <title>{{error}}</title>
 <meta charset="utf-8" />
 <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
</head>
<body>
    <header>
        <h1>{{error}}</h1>
        <p class="zoom-area"><b>!!!</b> Hubo una falla en el servidor.</p>
        <section class="error-container">
          <span><span>5</span></span>
          <span>0</span>
          <span><span>0</span></span>

        <div class="link-container">
          <a target="_blank" onclick="goBack()"  class="more-link">Volver</a>

        function goBack() {
            window.history.back();
        }
    </script>

</html>
