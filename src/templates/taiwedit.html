<!-- tailwind_template.html -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/utilities.min.css">
{% with urljuego = '/static/assets/fotos_juego/' %}
    {% if juego.foto != "" %}
        <div class="grid grid-cols-1 mt-5 mx-7">
            <img id="imagenSeleccionada" style="max-height: 300px;" class="border border-red-500" src="{{ urljuego }}{{ juego.imagen }}" alt="Imagen del Juego">
        </div>
    {% endif %}
{% endwith %}

<div class="grid grid-cols-1 mt-5 mx-7">
    <label class="uppercase md:text-sm text-xs text-gray-500 ">Subir Imagen</label>
    <div class='flex items-center justify-center w-full'>
        <label class='flex flex-col border-4 border-dashed w-full h-32 hover:bg-gray-100 hover:border-purple-300 group'>
            <div class='flex flex-col items-center justify-center pt-7'>
                <svg class="w-10 h-10 text-purple-400 group-hover:text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <p class='text-sm text-gray-400 group-hover:text-purple-600 pt-1 tracking-wider'>Seleccione la imagen</p>
            </div>
            <input name="imagen" id="imagen" type='file' class="hidden" />
        </label>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" nonce="{{ nonce }}"></script>
<script nonce="{{ nonce }}">
    $(document).ready(function () {   
        $('#imagen').change(function(){
            if (this.files && this.files[0]) {
                let reader = new FileReader();
                reader.onload = function (e) { 
                    $('#imagenSeleccionada').attr('src', e.target.result); 
                }
                reader.readAsDataURL(this.files[0]);
            }
        });
    });
    $('#imagenSeleccionada').on('load', function() {
    this.src = this.src; // Forzar recarga
});
</script>
